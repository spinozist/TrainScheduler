<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Any Train</td>
                        <td>Any Town</td>
                        <td>15</td>
                        <td>12:00 PM</td>
                        <td>soon</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                    <label>Initial Depature (HH:mm military time)</label>
                    <input type="text" class="form-control" id="initial-departure">
                </div>
                <div class="form-group">
                    <label>Departure Frequency (min)</label>
                    <input type="text" class="form-control" id="departure-frequency">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
